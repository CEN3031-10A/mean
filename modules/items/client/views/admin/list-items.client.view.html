<section>
  <div class="page-header">
    <h1>
      Items
    </h1>
      <span><span class="glyphicon glyphicon-search"></span><input type="text" size= "44" placeholder="Search" ng-model="query">
      <a class="btn btn-primary pull-right" data-ui-sref="admin.items.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </span>
    <div>
    <span>
      <label for="modules">Module Filter</label>
        <select name="module" id="module" name="module" class="form-control" ng-model="by_module">
          <option value=""></option>
          <option ng-repeat="x in vm.mods" value="x">{{x.title}}</option>
        </select>
        <label for="category">Category Filter</label>
        <select name="category" id="category" name="category" class="form-control" ng-model="by_category">
          <option value=""></option>
          <option ng-repeat="x in vm.cats" value="x">{{x.title}}</option>
        </select> <!--When we filter by a category or module, the page gets permanently broken. Help? -->
    </span>
  </div>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.items | filter: {query, modules: by_module, categories: by_category}" data-ui-sref="admin.items.edit({itemId: item._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
      <p class="list-group-item-text" data-ng-bind="item.content"></p>
      <b> Category: </b>
      <span ng-if="item.categories" data-ng-bind="item.categories.title"></span>
     <b> Module: </b>
      <span ng-if="item.modules" data-ng-bind="item.modules.title"></span>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="items.$resolved && !items.length">
    No items yet, why don't you <a data-ui-sref="admin.items.create">create one</a>?
  </div>
</section>

<script>
  var item = $scope;
</script>
