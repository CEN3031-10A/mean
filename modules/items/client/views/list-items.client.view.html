<section>
  <div class="page-header">
    <h1>
      Items
    </h1>
      <span><span class="glyphicon glyphicon-search"></span><input type="text" size= "44" placeholder="Search by name, content, category or module" ng-model="query">
      <a class="btn btn-primary pull-right" data-ui-sref="items.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </span>
    <div>
  </div>
  </div>
  <div class="list-group" style="width: 100%">
    <table>
    <tr data-ng-repeat="item in vm.items | filter: query"> 
    <td span= "1" style="width: 84%;">
    <a data-ui-sref="admin.items.edit({itemId: item._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="item.created | date:'mediumDate'"></span>
        by
        <span ng-if="item.user" ng-bind="item.user.displayName"></span>
        <span ng-if="!item.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
      <p class="list-group-item-text" data-ng-bind="item.content"></p>
      <b> Count:</b>
      <span ng-if="item.count" ng-bind="item.count"></span>
      <b ng-if="item.categories"> Category:</b>
      <span ng-if="item.categories" data-ng-bind="item.categories.title"></span>
     <b ng-if="item.modules"> Module:</b>
      <span ng-if="item.modules" ng-bind="item.modules.title"></span>
      <b> Status:</b>
      <span ng-if="item.workingStatus" data-ng-bind="item.workingStatus"></span>
    </a>
  </td>
  <td span= "1" style="width: 4%;">
    <a class="btn btn-danger" ng-click="vm.increment(item, -10)">-10</a>
  </td>
  <td span= "1" style="width: 4%;">
    <a class="btn btn-danger pull-right" ng-click="vm.increment(item, -1)">-1</a>
  </td>
  <td span= "1" style="width: 4%;">
    <a class="btn btn-success pull-right" ng-click="vm.increment(item, 1)">1</a>
  </td>
  <td span= "1" style="width: 4%;">
    <a class="btn btn-success pull-right" ng-click="vm.increment(item, 10)">10</a>
  </td>
  </tr>
  </table>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="items.$resolved && !items.length">
    No items yet, why don't you <a data-ui-sref="admin.items.create">create one</a>?
  </div>
</section>

<script>
  var item = $scope;
</script>
