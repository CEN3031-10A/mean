<section>
  <div class="page-header">
    <h1>
      Items
      <a class="btn btn-primary pull-right" data-ui-sref="admin.items.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.items | filter: query" data-ui-sref="items.edit({itemId: item._id})" class="list-group-item item-box">
      <h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
      <p class="list-group-item-text item-content" data-ng-bind="item.content"></p>
      <div ng-if="item.categories" class="list-group-item-text">
        Category:&nbsp;
        <span class="category-title" data-ng-bind="item.categories.title" ng-style="{'border-bottom-color': item.categories.hexColor}"></span>
      </div>
      <div ng-if="item.modules" class="list-group-item-text">
        Module:&nbsp;
        <span class="module-title" data-ng-bind="item.modules.title" ng-style="{'border-bottom-color': item.modules.hexColor}"></span>
      </div>
      <div>
        Count:&nbsp;
        <span ng-if="item.count" ng-bind="item.count"></span>
      </div>
      <div>
        Status:&nbsp;
        <span ng-if="item.workingStatus" data-ng-bind="item.workingStatus"></span>
      </div>
      <div>
        Posted on
        <span data-ng-bind="item.created | date:'mediumDate'"></span>
        by
        <b>
          <span ng-if="item.user" ng-bind="item.user.displayName"></span>
          <span ng-if="!item.user">Deleted User</span>
        </b>
      </div>  
    <a class="btn btn-danger pull-right" ng-click="vm.increment(item, -10)">-10</a>
    <a class="btn btn-danger pull-right" ng-click="vm.increment(item, -1)">-1</a>
    <a class="btn btn-success pull-right" ng-click="vm.increment(item, 1)">1</a>
    <a class="btn btn-success pull-right" ng-click="vm.increment(item, 10)">10</a>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="items.$resolved && !items.length">
    No items yet, why don't you <a data-ui-sref="items.create">create one</a>?
  </div>
</section>
