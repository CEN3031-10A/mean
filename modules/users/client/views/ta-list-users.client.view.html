<section>
  <div class="page-header">
    <div class="row">
      <div class="col-xs-4">
        <h1 id="users-header" class="users-header-item">Users</h1>
      </div>
    </div>
    <div class="row">
      <div id="user-search-container" class="col-xs-12">
        <input class="form-control col-md-4" type="text" ng-model="vm.search" 
          placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="list-group">
        <a ng-repeat="user in vm.pagedItems" class="list-group-item user-box">
          <h2 class="list-group-item-heading">{{user.firstName}} {{user.lastName}}</h2>
          <div class="list-group-item-text user-attr" ng-if="user.modulesTaught.length">
            Modules taught:
            <strong ng-repeat="module in user.modulesTaught">  {{ module }}{{$last ? '' : ', '}}  </strong>
          </div>
          <p class="list-group-item-text user-attr pull-right small"> {{vm.modifyRoles(user)}}</p>
          <p class="list-group-item-text user-attr" ng-bind="user.email"></p>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" 
        total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
    </div>
  </div>
</section>
