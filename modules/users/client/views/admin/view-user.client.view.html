<section>
  <div class="page-header">
    <div class="row">
      <div class="col-xs-6">
        <h1 ng-bind="vm.user.username"></h1>
      </div>
      <div id="view-user-action-btns" class="col-xs-4 pull-right">
        <a class="btn btn-primary" ui-sref="admin.user-edit({userId: vm.user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a id="edit-delete-btn" class="btn btn-primary" ng-click="vm.remove()" ng-if="!vm.isContextUserSelf()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-3"><strong>First Name</strong></div>
        <div class="col-xs-6" ng-bind="vm.user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-3"><strong>Last Name</strong></div>
        <div class="col-xs-6" ng-bind="vm.user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-3"><strong>Email</strong></div>
        <div class="col-xs-6" ng-bind="vm.user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-3"><strong>Provider</strong></div>
        <div class="col-xs-6" ng-bind="vm.user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-3"><strong>Created</strong></div>
        <div class="col-xs-6" ng-bind="vm.user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-3"><strong>Roles</strong></div>
        <div class="col-xs-6" ng-bind="vm.user.roles"></div>
      </div>
      <hr/>
      <div ng-if="vm.user.roles == 'ta' || vm.user.roles == 'superta'">
        <div class="row">
          <div class="col-xs-3"><strong>Modules</strong></div>
          <div class="col-xs-6">
            <p ng-repeat="module in vm.user.modulesTaught">
              {{ module }}
            </p>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</section>
