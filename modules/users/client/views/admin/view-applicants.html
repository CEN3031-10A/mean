<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Users</h1>
      </div>
    </div>
  </div>
  <div class="list-group">
    <table class="table table-hover table-striped applicantsTable">
    	<thead>
    		<tr id="header-row" class="first-row">
    			<th class="applicant-name-col">Name</th>
    			<th class="applicant-roles-col">Role</th>
          <td>
            <button class="btn btn-primary" ng-click="vm.approveAll()">Approve All Remaining</button>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr class="applicant-rows" ng-repeat="applicant in vm.unapprovedUsers">
          <td>{{ applicant.firstName }} {{ applicant.lastName }}</td>
          <td>
            <select ng-init="applicant.roles = vm.roleOptions[0]" name="name" id="id" class="form-control" ng-model="applicant.roles" ng-options="option.name for option in vm.roleOptions">
            </select>
          </td>
          <td>
            <button class="btn btn-success" ng-click="vm.approveUser(applicant)">APPROVE</button>
            <button class="btn btn-danger" ng-click="vm.removeApplicant(applicant)">DENY</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
