<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Users</h1>
      </div>
    </div>
  </div>
  <div class="list-group">
    <table class="table table-hover applicantsTable">
    	<thead>
    		<tr class="first-row">
    			<td class="applicant-name-col">Name</td>
    			<td class="applicant-roles-col">Role</td>
          <td>
            <button class="btn btn-primary" ng-click="vm.approveAll()">Approve All Remaining</button>
          </td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr id="applicant-rows" ng-repeat="applicant in vm.unapprovedUsers">
          <td class="applicant-name-col">{{ applicant.firstName }} {{ applicant.lastName }}</td>
          <td class="applicant-roles-col">{{ vm.modifyRoles(applicant) }}</td>
          <td>
            <button class="btn btn-success approval-action-btn" ng-click="vm.approveUser(applicant)">APPROVE</button>
            <button class="btn btn-danger" ng-click="vm.removeApplicant(applicant)">DENY</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
